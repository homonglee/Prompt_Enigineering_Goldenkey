<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프롬프트 엔지니어링 황금키 - AI 도우미</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            margin-bottom: 30px;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 2px 8px;
            border-radius: 8px;
            color: #333;
        }

        .description {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .cta-section {
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        .support-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .support-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .support-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .title {
                font-size: 1.8rem;
            }

            .description {
                font-size: 1rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">📘</div>
            <h1 class="title">
                <span class="highlight">프롬프트 엔지니어링 황금키</span><br>
                GPT 대규모 업데이트
            </h1>
        </div>

        <div class="description">
            단순 검색이 아닌 <strong>글쓰기·보고서·제안서·코딩·데이터분석</strong>에 최적화된 AI 도우미!<br>
            프롬프트 끝에 <span class="highlight">"황금키"</span>만 붙이면 전문가 수준 결과를 경험할 수 있습니다.
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">✍️</div>
                <h3>글쓰기 최적화</h3>
                <p>전문적인 글쓰기 지원</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>보고서 작성</h3>
                <p>체계적인 보고서 생성</p>
            </div>
            <div class="feature">
                <div class="feature-icon">💻</div>
                <h3>코딩 지원</h3>
                <p>효율적인 코드 작성</p>
            </div>
            <div class="feature">
                <div class="feature-icon">📈</div>
                <h3>데이터분석</h3>
                <p>체계적인 데이터 분석</p>
            </div>
        </div>

        <div class="cta-section">
            <a href="https://chatgpt.com/g/g-UlM6VUZjf-peurompeuteu-enjinieoring-hwanggeumki?model=gpt-4o" 
               target="_blank" 
               class="cta-button">
                👉 무료 사용하기
            </a>
        </div>

        <div class="support-section">
            <h3>💬 궁금한 점이 있으신가요?</h3>
            <p>사용법이나 기타 문의사항은 아래 오픈채팅방에서 해주세요!</p>
            <a href="https://open.kakao.com/o/gbrgokBe" 
               target="_blank" 
               class="support-button">
                카카오톡 "손에 잡히는 인공지능" 참여하기
            </a>
        </div>
    </div>

    <script>
        // 간단한 인터랙션 추가
        document.querySelectorAll('.cta-button, .support-button').forEach(button => {
            button.addEventListener('click', function(e) {
                // 클릭 효과
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // 페이지 로드 시 애니메이션
        window.addEventListener('load', function() {
            document.querySelector('.container').style.animation = 'fadeInUp 0.8s ease-out';
        });
    </script>
</body>
</html>
